<div class="logo">
    <img src="assets/icons/logo.svg" class="logo-img">
</div>
<div style="overflow-x: hidden; max-width:100vw">
  <h2 nz-typography style="text-align: center;margin-bottom: 32px; margin-top: 32px;">Авторизация</h2>
<div class="main-card">
  
    <div class="admin-card">
      
      <form
        nz-form
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Введите корректный email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input id="login" placeholder="E-mail"  />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Введите пароль!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input id="password"  placeholder="Пароль" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item style="margin-bottom: 0;">
          <nz-form-control>
            <button
              nz-button
              nzType="primary"
              nzBlock
              [nzLoading]="isLoading"
              style="margin-bottom: 8px;"
            >
              Войти
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
      <div style="display: flex; justify-content: space-between;">
      <p style="font-size: 13px;">Нет аккаунта?</p><a nz-typography style="font-size: 13px;" [routerLink]="['/','register']">Зарегистироваться</a>
    </div>
    </div>
  </div>
</div>
