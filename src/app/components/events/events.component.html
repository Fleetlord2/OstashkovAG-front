<div nz-row [nzGutter]="[0, 32]">
  <div nz-col nzLg="24" nzXs="24" nzSm="24" nzMd="24">
    <nz-card>
      <h2 nz-typography>Актуальное событие</h2>
      <div nz-row [nzGutter]="[16, 16]">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
          <div class="stream"></div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12">
          <div style="display: flex; justify-content: space-between">
            <h3 nz-typography>{{ todayEvent.title }}</h3>
            <h4 nz-typography style="margin-top: 4px">
              {{ todayEvent.timeStart }}-{{ todayEvent.timeFinish }}
            </h4>
          </div>
          <span nz-typography
            ><strong style="font-size: 16px">{{
              todayEvent.location
            }}</strong></span
          >
          <p nz-typography style="text-align: justify; margin-top: 16px">
            {{ todayEvent.description }}
          </p>
          <div class="more-button">
            <button><span>Подробнее</span></button>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
  <div nz-col nzLg="24" nzXs="24" nzSm="24" nzMd="24">
    <h2 nz-typography>Запланированные события</h2>
    <div nz-row [nzGutter]="[16, 16]">
      <div
        *ngFor="let event of events"
        nz-col
        nzLg="6"
        nzXs="24"
        nzSm="12"
        nzMd="8"
      >
        <nz-card nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="{{ event.title }}"
            nzDescription="{{ event.timeStart }}-{{ event.timeFinish }}"
          ></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <div class="stream"></div>
        </ng-template>
      </div>
    </div>
  </div>
  <div nz-col nzLg="24" nzXs="24" nzSm="24" nzMd="24">
    <h2 nz-typography>Прошедшие события</h2>
    <div nz-row [nzGutter]="[16, 16]">
      <div
        *ngFor="let event of events"
        nz-col
        nzLg="6"
        nzXs="24"
        nzSm="12"
        nzMd="8"
      >
        <nz-card nzHoverable [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="{{ event.title }}"
            nzDescription="{{ event.timeStart }}-{{ event.timeFinish }}"
          ></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <div class="stream"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
