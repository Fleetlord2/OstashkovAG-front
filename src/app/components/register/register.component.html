<div class="logo" >
  <img style="cursor: pointer;" src="assets/icons/logo.svg" class="logo-img" [routerLink]="['..']"/>
</div>

<div style="overflow-x: hidden; max-width: 100vw">
  <h2
    nz-typography
    style="text-align: center; margin-bottom: 16px; margin-top: 32px"
  >
    Регистрация
  </h2>
  <div class="main-card">
    <nz-card class="block-card">
      <form nz-form>
        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Электронная почта</span>
          </nz-form-label>
          <nz-form-control
            nzErrorTip="Пожалуйста введите корректную электронную почту"
          >
            <input nz-input type="text" id="login" placeholder="email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Пароль</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Пожалуйста введите пароль">
            <input
              type="password"
              nz-input
              id="password"
              placeholder="Пароль"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Повторите пароль</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Пароли должны совпадать">
            <input
              type="password"
              nz-input
              id="password2"
              placeholder="Подтверждение пароля"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Имя</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Пожалуйста введите имя">
            <input nz-input type="text" id="name" placeholder="Имя" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Фамилия</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Пожалуйста введите фамилию">
            <input nz-input type="text" id="surname" placeholder="Фамилия" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="10" [nzXs]="24">
            <span>Номер телефона</span>
          </nz-form-label>
          <nz-form-control
            nzErrorTip="Пожалуйста введите корректный номер телефона"
          >
            <input
              nz-input
              type="text"
              id="phone_number"
              placeholder="Номер телефона"
            />
          </nz-form-control>
          <!-- <nz-form-control>
            
            <nz-upload
              class="avatar-uploader"
              nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
              nzName="avatar"
              nzListType="picture-card"
              [nzShowUploadList]="false"
            >
              <ng-container *ngIf="!avatarUrl">
                <span
                  class="upload-icon"
                  nz-icon
                  [nzType]="loading ? 'loading' : 'plus'"
                ></span>
                <div class="ant-upload-text">Аватар</div>
              </ng-container>
              <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
            </nz-upload>
          </nz-form-control> -->
        </nz-form-item>
        <nz-form-item style="margin-bottom: 0">
          <nz-form-control
            [nzSm]="{ span: 18, offset: 6 }"
            [nzXs]="{ span: 8, offset: 0 }"
          >
            <button
              type="submit"
              style="margin-bottom: 0px; width: 60%"
            ><span>
              Зарегистрироваться</span>
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
